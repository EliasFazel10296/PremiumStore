apply plugin: 'com.android.library'

android {

    compileSdk 34

    defaultConfig {

        minSdkVersion 26
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    namespace 'net.geekstools.imageview.customshapes'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'

}